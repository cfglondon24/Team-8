<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <title>Full Page Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-image: url("image_two.jpeg");
            background-size: cover;
            background-position: center;
        }
        #container {
    width: 70%;
    height: 70%;
    margin: auto; /* This will center the container horizontally */
    padding: 0;
    position: absolute; /* This will center the container vertically */
    top: 0; bottom: 0; left: 0; right: 0;
}
        .menu-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-left {
            display: flex;
            align-items: center;
        }
        .menu-right {
            display: flex;
            align-items: center;
        }
        .logo {
            margin-right: auto; /* Pushes logo box to the left */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-bar a:hover {
            background-color: #555;
        }

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

#contentContainer {
  display: flex;
  justify-content: space-around;
  padding-top: 20px;
}

.chart-container {
  width:80%;
  height: 60vh;
  max-width: 2000px;
  margin: 20px auto;
}

.dropdown {
            text-align:center;
            position: absolute;
            bottom: 0px;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-left">
            <div class="logo"> <!-- Logo box -->
                <img src="image_one.jpeg" alt="Logo" height="40px"> 
            </div>
        </div>
        <div class="menu-right">
            <a href="/home">Home</a>
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="#">Professsional Resources</a>
            <a href="#">Volunteer</a>
            <a href="#">Fundraise</a>
            <a href="#">Donate</a>
            <a href="#">Shop</a>
            <a href="/login">Login</a>
        </div>
    </div>



    <div id="contentContainer">
      <div id="emotionalContent" style="display: none;" class="chart-container">
        <script>
          anychart.onDocumentReady(function () {
            // add data
            var data = [
              ["Jan", 1],
              ["Feb", 4],
              ["Mar", 3],
              ["Apr", 2],
              ["May", 2],
              ["Jun", 5],
              ["Jul", 2],
              ["Aug", 1],
              ["Sep", 2],
              ["Oct", 2],
              ["Nov", 3],
              ["Dec", 2]
            ];

            // create a data set
            var dataSet = anychart.data.set(data);

            // map the data for all series
            var firstSeriesData = dataSet.mapAs({x: 0, value: 1});
            var secondSeriesData = dataSet.mapAs({x: 0, value: 2});
            var thirdSeriesData = dataSet.mapAs({x: 0, value: 3});

            // create a line chart
            var chart = anychart.line();
            chart.yScale().minimum(0).maximum(6);

            // create the series and name them
            var firstSeries = chart.line(firstSeriesData);
            firstSeries.name("Emotional Graph");
            firstSeries.stroke({color:"#FF0000", thickness:4});

            // add a legend
            chart.legend().enabled(true);

            // add a title
            chart.title("Emotional Scores over Time");

            // specify where to display the chart
            chart.container("emotionalContent");

            // draw the resulting chart
            chart.draw();
        });
        </script>
      </div>

      <div id="cognitiveContent" style="display: none;" class="chart-container">
        <script>
          anychart.onDocumentReady(function () {
            // add data
            var data = [
              ["Jan", 5],
              ["Feb", 4],

              ["Apr", 5],
              ["May", 5],
              ["Jun", 5],
              ["Jul", 4],
              ["Aug", 4],
              ["Sep", 5],

              ["Dec", 5]
            ];

            // create a data set

      </div>
    </div>

    <script>
      function changeGraph() {
          // Need to change to update teh data / show the data in grpah format
          var dropdown = document.getElementById("dropdown");
          var selectedValue = dropdown.value;

          document.getElementById("emotionalContent").style.display = "none";
          document.getElementById("physicalContent").style.display = "none";
          document.getElementById("cognitiveContent").style.display = "none";

          if (selectedValue == "option1") {
            document.getElementById("emotionalContent").style.display = "block";
          } else if (selectedValue == "option2") {
            document.getElementById("physicalContent").style.display = "block";
          } else if (selectedValue == "option3") {
            document.getElementById("cognitiveContent").style.display = "block";
          }

        }
      
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("emotionalContent").style.display = "block";
      });

      window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              for (var elems = 0; elems < dropdowns.length; elems++) {
                  var openDropdown = dropdowns[elems];
                  if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                  }
              }
          }
      }
    </script>

    <div class="dropdown">
      <select id="dropdown" onchange="changeGraph()">
          <option value="option1">Emotional</option>
          <option value="option2">Physical</option>
          <option value="option3">Cognitive</option>
      </select>
      <div class="dropdown-content" id="graph_dropdown">
        <a href="#"></a>
      </div>
    </div>
    
</body>
</html>
